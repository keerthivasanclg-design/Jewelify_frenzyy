    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #d4af37 100%);
      }
      .gold-text {
        background: linear-gradient(135deg, #b8860b 0%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Platinum Sparkle Effect for Brand Name */
      @keyframes silverSparkle {
        0%, 100% {
          text-shadow: 
            0 0 4px rgba(255, 255, 255, 0.9),
            0 0 8px rgba(229, 228, 226, 0.6);
        }
        33% {
          text-shadow: 
            0 0 6px rgba(255, 255, 255, 1),
            2px -2px 3px rgba(255, 255, 255, 0.8),
            0 0 12px rgba(229, 228, 226, 0.7);
        }
        66% {
          text-shadow: 
            0 0 6px rgba(255, 255, 255, 1),
            -2px 2px 3px rgba(255, 255, 255, 0.8),
            0 0 12px rgba(192, 192, 192, 0.7);
        }
      }

      .brand-glow {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
        position: relative;
      }

      .brand-glow:hover, .brand-glow:active {
        color: #e5e4e2 !important; /* Platinum */
        transform: scale(1.02);
        animation: silverSparkle 1.2s infinite ease-in-out;
      }

      /* Subtle shimmer overlay for extra "platinum" feel */
      .brand-glow:hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        animation: brandShimmer 2s infinite;
      }

      @keyframes brandShimmer {
        0% { left: -100%; }
        100% { left: 200%; }
      }
      
      @keyframes rotate360 {
        0% { transform: perspective(1200px) rotateY(0deg); }
        100% { transform: perspective(1200px) rotateY(360deg); }
      }

      @keyframes lightSweep {
        0% { transform: translateX(-100%) skewX(-20deg); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateX(200%) skewX(-20deg); opacity: 0; }
      }

      .animate-rotate-360 {
        animation: rotate360 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        transform-style: preserve-3d;
      }

      .reflection-sweep {
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: lightSweep 3s infinite;
        pointer-events: none;
        z-index: 5;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .product-container {
        perspective: 1200px;
      }
      
    </style>
